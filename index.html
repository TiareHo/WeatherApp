<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather by Tiare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c87b8a46e6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>CURRENT CONDITIONS</h1>
      <div class="current-conditions">
        <div class="container">
          <div class="date">Monday 1700</div>
          <div class="display-city"></div>
          <div class="row">
            <div class="col-10">
              <form class="d-flex" id="city-check">
                <input
                  class="form-control me-2 user-search"
                  type="search"
                  placeholder="Enter a city . . ."
                  id="user-typed"
                />
                <button class="btn btn-outline-success" type="submit">
                  Check
                </button>
              </form>
            </div>
            <div class="col-6">
              <table class="table">
                <tbody>
                  <tr>
                    <td scope="row">Blusteriness:</td>
                    <td class="figure" id="wind">2 mph</td>
                  </tr>
                  <tr>
                    <td scope="row">Stickiness:</td>
                    <td class="figure" id="humidity">65%</td>
                  </tr>
                  <tr>
                    <td scope="row">Looking Up:</td>
                    <td class="figure" id="cloud">12%</td>
                  </tr>
                
                  <tr>
                   
                    <td scope="row">TBD Value:</td>
                    <td class="figure" id="smog">TBD #</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <span class="col-5 current-temp"
              ><span class="temp-number" id="tempNow">65</span
              ><span class="current-temp-units">
                <a href="#" class="fahrenheit-link" id="fahrenheit">Â°F</a>
              
            </span>
          </div>
        </div>
      </div>

      <h2>FUTURE CONDITIONS</h2>
      <div class="future-conditions">
        <div class="row">
          <div class="card-group">
            <div class="sm col-3">
              <div class="card">
                <img
                  src="https://publicdomainvectors.org/tn_img/sunshine-matthew-gates-01.webp"
                  class="card-img-top"
                  alt="weather image"
                />
                <div class="card-body">
                  <p class="card-text">TODAY</p>
                </div>
              </div>
            </div>
            <div class="sm col-3">
              <div class="card">
                <img
                  src="https://publicdomainvectors.org/tn_img/sunshine-matthew-gates-01.webp"
                  class="card-img-top"
                  alt="weather image"
                />
                <div class="card-body">
                  <p class="card-text">TOMORROW</p>
                </div>
              </div>
            </div>
            <div class="sm col-3">
              <div class="card">
                <img
                  src="https://publicdomainvectors.org/tn_img/sunshine-matthew-gates-01.webp"
                  class="card-img-top"
                  alt="weather image"
                />
                <div class="card-body">
                  <p class="card-text">NEXT DAY</p>
                </div>
              </div>
            </div>
            <div class="sm col-3">
              <div class="card">
                <img
                  src="https://publicdomainvectors.org/tn_img/sunshine-matthew-gates-01.webp"
                  class="card-img-top"
                  alt="weather image"
                />
                <div class="card-body">
                  <p class="card-text">WHATEVER</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </br>
      <footer>This is a working project coded by <a href= "https://www.linkedin.com/in/tiare-elise/">Tiare Hoegerman</a>. 
      </br>
      It is open-sourced on
         <a href="https://github.com/TiareHo/WeatherApp">GitHub</a> 
         and is hosted by <a href="https://app.netlify.com">Netlify</a>.</footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
